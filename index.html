<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Weather Dashboard</title>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>

	<body>
		<header>
			<h1>
				Weather Dashboard
			</h1>
		</header>
		<div class="content">
			<div class="search-bar">
				<div class="search-city">
					<h1>Search for a City:</h1>
					<input class="search-input" title="search" type="text" id="search"
						placeholder="San Diego" />
					<button class="search-btn" onclick="myFunction()">Search</button>
					<div id="response-container"></div>
				</div>
				<div>
					<ul class="cities">
						<li class ="city">
						</li>
						<li class="city">
						</li>
						<li class="city">
						</li>
						<li class="city">
						</li>
						<li class="city">
						</li>
						<li class="city">
						</li>
						<li class="city">
						</li>
						<li class="city">
						</li>
					</ul>
				</div>
			</div>
			<div class="search-results">
				<div class="city-statistics">
				</div>
				<div class="five-day">
					<h1 class="days-label">
						5-Day Forecast:
					</h1>
					<div class="days-container">
						<ul class="days">
							<li class="day">
							</li>
							<li class="day">
							</li>
							<li class="day">
							</li>
							<li class="day">
							</li>
							<li class="day">
							</li>
						</ul>
				</div>
			</div>
		</div>
		<script src="assets/script/script.js"></script>
	</body>

</html>
